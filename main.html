<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="logo-cointainer">
            <!-- <img src="/party (500 x 300 px) (500 x 185 px) (1).png" width="60px" alt="logo"> -->
            <h2 class="logo">RISHI</h2>
        </div>
        
        <nav>
            <u1 class="nav-links">
                <li > <a class="nav-link" href="#">Specs</a></li>
                <li > <a class="nav-link" href="#">Products</a></li>
                <li > <a class="nav-link" href="#">Contact</a></li>
            </u1>
        </nav>
        <div class="cart">
            <a href="#" ><img src="/shopping-cart.png" height="25px" alt="cart"></a>
        </div>
    </header>


    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for future</h1>
                    <p>The new 14 inch bezeless display oferring a 4k
                        display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="/matebook.png" alt="matebook">
            </div>
        </section>


        <div class="laptop-select">
            <img src="/arrow-left.svg" alt="">
            <img src="/dot-full.svg" alt="">
            <img src="/dot.svg" alt="">
            <img src="/dot.svg" alt="">
            <img src="/arrow-right.svg" alt="">

        </div>
        <img src="/mid-eclipse.svg" alt="" class="mid-circle">
        <img src="/big-eclipse.svg" alt="" class="big-circle">
        
    </main>
</body>
</html>
